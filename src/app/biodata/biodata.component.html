<h2 style="text-align: center;">Bio data</h2> &nbsp; 

<button><a routerLink = "/form">User form</a></button>

<table mat-table [dataSource]="data" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> S.No </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Name </th>
    <td mat-cell *matCellDef="let element">{{element.first_name}} {{element.last_name}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Avatar </th>
    <td mat-cell *matCellDef="let element"><img [src] = "element.avatar"/></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
